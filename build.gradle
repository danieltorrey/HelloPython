dependencies {}

task makeArchive(type: Zip) {
	archiveFileName = "HelloPython-1.0.0.zip"
	destinationDirectory = file("$buildDir/dist")
	from "src"
}

task deleteDistDir(type: Delete) {
	delete file("$buildDir/dist")
}

task build {
	dependsOn makeArchive
}

task clean {
	dependsOn deleteDistDir
}